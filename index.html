<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>MattMatt's Quiz</title>
</head>
<body>
  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">MattMatt Quiz</h2>
    </div>
  </div>

  <!-- results section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p> You Are <span class="text-primary display-4 p-3">0%</span>Correct</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. What Is The Key To MattMatt's Heart?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Buy Him Food</label>
          </div>
          <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B">
              <label class="form-check-label">Spend Time With Him</label>
          </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">2. If You offer MattMatt IceCream, What Will Happen?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">Hug You</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">Kiss You</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">3. What Is MattMatt's Favorite Role In LoL</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">ADC</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">Support</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="C">
                <label class="form-check-label">Mid</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="D">
                <label class="form-check-label">Top</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="E">
                <label class="form-check-label">Jungle</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">4. Will MattMatt Rise or Fall?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked>
              <label class="form-check-label">Fall</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">Rise</label>
            </div>
        </div>

        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
